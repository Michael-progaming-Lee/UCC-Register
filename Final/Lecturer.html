<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="Lecturer.css">
        <title>Lecturers</title>
    </head>
    <body>
        <header>
            <!-- Replace # with your logo image source -->
            <div id="logo"></div>
            <h1>University of Common Wealth Caribbean</h1>
        </header>
        <main>
            <h2>Lecturers</h2>
            <button id="add-lecturer-btn">Add Lecturer</button>
            <button id="delete-lecturer-btn">Fire Lecturer</button>
            <table id="lecturers-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Department</th>
                        <th>Position</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </main>
        <script src="Lecturer.js"></script>
    </body>
</html>
