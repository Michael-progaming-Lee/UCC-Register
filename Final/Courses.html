<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="CoursesStyles.css">
        <title>UCC Courses</title>
    </head>
    
<body>
    <header>
        <!-- Replace # with your logo image source -->
        <div id="logo"></div>
        <h1>University of Common Wealth Caribbean</h1>
    </header>
    <main>
        <h2>Available Courses</h2>
        <input type="text" id="search-input" placeholder="Search by course code or title...">
        <table id="courses-table">
            <thead>
                <tr>
                    <th>Course Code</th>
                    <th>Title</th>
                    <th>Credits</th>
                    <th>Degree Level</th>
                    <th>Prerequisites</th>
                </tr>
            </thead>
        <tbody id="courses-table-body">
            <!-- Courses will be added dynamically using JavaScript -->
        </tbody>
        </table>
    </main>
    
    <script src="CourseCon.js"></script>
</body>
</html>
